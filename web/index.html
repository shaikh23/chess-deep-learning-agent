<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#181818">
    <meta name="description" content="Play chess against your trained AI model">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chess AI - Your Neural Network</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Chess.js and Chessboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <!-- ONNX Runtime Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.0/dist/ort.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>♟️ Chess AI</h1>
            <p class="subtitle">Play against your neural network</p>
        </header>

        <div class="game-container">
            <div class="board-wrapper">
                <div id="board"></div>
            </div>

            <div class="info-panel">
                <div class="status-card">
                    <h2>Game Status</h2>
                    <div id="status" class="status-message">Loading model...</div>
                    <div id="turn" class="turn-indicator"></div>
                </div>

                <div class="moves-card">
                    <h2>Move History</h2>
                    <div id="move-history" class="move-list"></div>
                </div>

                <div class="controls-card">
                    <h2>Controls</h2>
                    <button id="reset-btn" class="btn btn-primary">New Game</button>
                    <button id="undo-btn" class="btn btn-secondary">Undo Move</button>
                    <button id="flip-btn" class="btn btn-secondary">Flip Board</button>

                    <div class="color-selector">
                        <label>Play as:</label>
                        <select id="color-select" class="select">
                            <option value="white" selected>White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                </div>

                <div class="stats-card">
                    <h2>Statistics</h2>
                    <div class="stat-row">
                        <span>Moves:</span>
                        <span id="move-count">0</span>
                    </div>
                    <div class="stat-row">
                        <span>AI Thinking:</span>
                        <span id="think-time">-</span>
                    </div>
                    <div class="stat-row">
                        <span>Evaluation:</span>
                        <span id="evaluation">0.0</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built with PyTorch → ONNX | <a href="https://github.com" target="_blank">View Source</a></p>
        </footer>
    </div>

    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>Promote Pawn</h2>
            <div class="promotion-options">
                <button data-piece="q" class="promotion-btn">♕ Queen</button>
                <button data-piece="r" class="promotion-btn">♖ Rook</button>
                <button data-piece="b" class="promotion-btn">♗ Bishop</button>
                <button data-piece="n" class="promotion-btn">♘ Knight</button>
            </div>
        </div>
    </div>

    <script src="chess-ai.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>

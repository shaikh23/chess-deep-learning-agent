name: chess-dl-agent
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip>=23.0

  # PyTorch with MPS support for Mac
  - pytorch::pytorch=2.2.0
  - pytorch::torchvision=0.17.0
  - pytorch::torchaudio=2.2.0

  # Scientific computing
  - numpy=1.26.4
  - pandas=2.2.0
  - scipy=1.12.0

  # Visualization
  - matplotlib=3.8.3
  - seaborn=0.13.2

  # Jupyter
  - jupyter=1.0.0
  - notebook=7.1.0
  - ipywidgets=8.1.2

  # CLI utilities
  - tqdm=4.66.2

  # Pip packages (not available in conda)
  - pip:
    - python-chess==1.999
    - rich==13.7.0
